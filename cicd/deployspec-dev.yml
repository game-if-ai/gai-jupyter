version: 0.2

env:
  variables:
    STAGE: 'dev'
  parameter-store:
    S3_DEPLOY_BUCKET_DEV: "/gameifai/dev/s3-websites/NAME"
    CDN_ID_DEV: "/gameifai/dev/CLOUDFRONT_DISTRIBUTION_ID"
    REACT_APP_GRAPHQL_ENDPOINT: "/gameifai/dev/GRAPHQL_ENDPOINT"
    REACT_APP_JUPYTER_SERVER_HTTP_URL_DEV: "/gameifai/dev/JUPYTER_SERVER_HTTP_URL"
    REACT_APP_JUPYTER_SERVER_WS_URL_DEV: "/gameifai/dev/JUPYTER_SERVER_WS_URL"
    REACT_APP_JUPYTER_SERVER_TOKEN_DEV: "/gameifai/dev/JUPYTER_SERVER_TOKEN"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - n 18

  build:
    commands:
      - cd client && npm run build
      - echo Deploying to $S3_DEPLOY_BUCKET_DEV
      - aws s3 sync ./build s3://$S3_DEPLOY_BUCKET_DEV/
      - aws cloudfront create-invalidation --distribution-id $CDN_ID_DEV --paths "/*"
